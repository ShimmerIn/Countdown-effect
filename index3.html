<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>团购-限时抢</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="content3">
		<div class="time">还剩<span id="LeftTime"></span></div>
	</div>
<script type="text/javascript">
	window.onload = function() {
        showTime();
	}	

	function showTime() {
		var endtime = new Date("2017/11/12, 12:20:12"); //结束时间
		var nowtime = new Date(); //当前时间
		var lefttime = parseInt((endtime.getTime() - nowtime.getTime())/1000); // parseInt() 取整数
		var d = parseInt(lefttime/(24*60*60));
		var h = parseInt(lefttime/(60*60)%24);
		var m = parseInt(lefttime/60%60);
		var s = parseInt(lefttime%60);
		document.getElementById('LeftTime').innerHTML = d+'天'+h+'小时'+m+'分'+s+'秒';
        
        if(lefttime<=0) {
        	document.getElementById('LeftTime').innerHTML = '团购结束';
        }
		setTimeout(showTime, 500);
	}
</script>
</body>
</html>
